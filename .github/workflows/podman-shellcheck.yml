
name: Self Hosted Runner

on:
  workflow_dispatch:
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Show workdir
        run:
          echo "${{ github.workspace }}"

      - name: Run the script
        run: |
          podman run --rm --privileged -v ${{ github.workspace }}/stop.sh:/script.sh testshellcheck /script.sh > ${{ github.workspace }}/output.txt

          cat ${{ github.workspace }}/output.txt

          expected_text="Linting /script.sh!"

          # Use `cat` to read the contents of the file
          file_contents=$(cat "${{ github.workspace }}/output.txt")

          # Check if the file contents match the expected text
          if [ "$file_contents" = "$expected_text" ]; then
            echo "Linting succeded."
          else
            echo "Linting failed."
          fi
        
          
          
