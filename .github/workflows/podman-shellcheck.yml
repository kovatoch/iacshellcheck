
name: Self Hosted Runner

on:
  push:
    branches:
      - main
      
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Show workdir
        run:
          echo "${{ github.workspace }}"

      - name: Run Linting
        run: |
          echo ${{ github.workspace }}/stop_copy.sh
          cat ${{ github.workspace }}/stop_copy.sh
